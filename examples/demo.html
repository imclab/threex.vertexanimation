<!DOCTYPE html>
<script src='vendor/three.js/build/three.js'></script>
<script src='vendor/require.js/require.js'></script>
<script src='../threex.vertexanimation.js'></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
require([ 'bower_components/threex.skymap/package.require.js'
	], function(){
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var updateFcts	= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000 )
	camera.position.z = 3
	
	
	//////////////////////////////////////////////////////////////////////////////////
	//		add a skymap							//
	//////////////////////////////////////////////////////////////////////////////////
	
	var mesh	= THREEx.createSkymap('mars')
	scene.add( mesh );

	//////////////////////////////////////////////////////////////////////////////////
	//		add lights							//
	//////////////////////////////////////////////////////////////////////////////////
	
	var light	= new THREE.AmbientLight( 0x020202 )
	scene.add( light )
	var light	= new THREE.DirectionalLight('white', 1)
	light.position.set(0.5, 0.5, 2)
	scene.add( light )
	var light	= new THREE.DirectionalLight('white', 0.75)
	light.position.set(-0.5, -0.5, -2)
	scene.add( light )

	//////////////////////////////////////////////////////////////////////////////////
	//		create an mesh							//
	//////////////////////////////////////////////////////////////////////////////////	
	var geometry	= new THREE.TorusKnotGeometry(1-0.2, 0.2, 32*8, 32)
	var material	= new THREE.MeshNormalMaterial()
	var material	= new THREE.MeshPhongMaterial();
	material.envMap	= THREEx.createTextureCube('pisa')
	var mesh	= new THREE.Mesh( geometry, material )
	scene.add( mesh )

	//////////////////////////////////////////////////////////////////////////////////
	//		Do a vertex animation on this mesh				//
	//////////////////////////////////////////////////////////////////////////////////
	
	var animation	= new THREEx.VertexAnimation(mesh.geometry, function(origin, position, delta, now){
		var angle	= now*2 + position.y	 * 10;
		position.x	= origin.x + Math.cos(angle)*0.1;	
	})
	updateFcts.push(function(delta, now){
		animation.update(delta, now)
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	updateFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	updateFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		updateFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	})	
})
</script></body>
